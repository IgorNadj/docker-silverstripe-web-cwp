<VirtualHost *:80>
  DocumentRoot /sites/$NAME/www

  LogLevel warn

  ErrorLog /sites/$NAME/logs/apache.error.log
  CustomLog /sites/$NAME/logs/apache.access.log combined

  ServerSignature Off

  <Directory /sites/$NAME/www>
    Options +FollowSymLinks
    Options -ExecCGI -Includes -Indexes
    AllowOverride all
    
    Require all granted   
  </Directory>

  <LocationMatch assets/>                
    php_flag engine off
  </LocationMatch>
 
  IncludeOptional sites-available/000-default.local*
</VirtualHost>
